<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Fundamentals</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>JavaScript Fundamentals Showcase</h1>
    </header>

    <main>
        <section class="card">
            <h2>Part 1 & 4: DOM Interaction</h2>
            <p>Enter a CSS color name (e.g., "dodgerblue", "tomato") and click the button.</p>
            <input type="text" id="colorInput" placeholder="Enter a color">
            <button id="colorChangeBtn">Change Background</button>
            <p id="statusMessage"></p>
        </section>

        <section class="card">
            <h2>Part 2, 3 & 4: Functions & Loops</h2>
            <p>Add items to your to-do list.</p>
            <input type="text" id="taskInput" placeholder="Enter a new task">
            <button id="addTaskBtn">Add Task</button>
            <h3>My Tasks</h3>
            <ul id="taskList">
                <!-- Tasks will be dynamically added here by JavaScript -->
            </ul>
        </section>
    </main>

    <!-- Link to the JavaScript file at the end of the body -->
    <script src="script.js"></script>
</body>
</html>
